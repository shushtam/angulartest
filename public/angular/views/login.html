<style>
    span {
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div ng-controller="loginCtrl">
                <form name="loginForm">
                    <fieldset>
                        <legend>Login:</legend>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input class="form-control" type="email" name="email" ng-model="email" required>
                            <span ng-show="loginForm.email.$touched && loginForm.email.$error.required">Email field is required</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input class="form-control" type="password" name="password" ng-model="password" required>
                            <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Password field is required</span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" ng-click="login()">login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
